<div class="jumbotron" style="background: white">
  <div class="container">
    <div class="row" style="margin:auto">
      <div class="col-md-6 offset-md-3">

          <div class = "container-fluid">
            <div class="d-flex justify-content-around">
              <h2>SignUp Form</h2>
            </div>
            <form #userFrom="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

              <!-- {{userFrom.value | json}} -->

              <div class="form-group">
                <label class="center-block">Name:</label>
                  <input type="text" #name="ngModel" required
                  [class.is-invalid]="name.invalid && name.touched" class="form-control" name="name" [(ngModel)]="userModel.name">
                <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required.</small>
              </div>
              <div class="form-group">
                <label class="center-block">Username:</label>
                  <input type="text" #username="ngModel" required
                  [class.is-invalid]="username.invalid && username.touched" class="form-control" name="username" [(ngModel)]="userModel.username">
                  <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required.</small>
              </div>

              <div class="form-group">
                <label class="center-block">Password:</label>
                  <input type="password" #password="ngModel" required
                  [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" [(ngModel)]="userModel.password">
                  <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required.</small>
              </div>

              <div class="form-group">
                <label class="center-block">Phone Number:</label>
                  <input type="tel" #phoneNumber="ngModel" pattern="\d{10}$" required
                  [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched" class="form-control" name="phoneNumber" [(ngModel)]="userModel.phoneNumber">
                  <small class="text-danger" [class.d-none]="phoneNumber.valid || phoneNumber.untouched">Phone number is required and must be 10 digits.</small>
              </div>
              <div class="d-flex justify-content-around">
                <button [disabled]="userFrom.form.invalid" class="btn btn-primary"><i class="fas fa-user-plus"></i> Sign Up</button>
              </div>
              <br>
              <div class="d-flex justify-content-around">
                  <span> Already a registered user?
                    <button routerLink="/home" class="btn btn-link">  <i class="fas fa-sign-in-alt"></i> LogIn</button>
                  </span>
              </div>

            </form>

            <div class="alert alert-danger" *ngIf="errorMsg">
                {{errorMsg}}
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
